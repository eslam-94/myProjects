<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="image">
    <img src="images/pattern-background-desktop.svg" alt="bg" class="bg">
  </div>
  <div class="main">
    <div class="holder">
      <div class="header">
        <img src="images/illustration-hero.svg" alt="" class="icon">
      </div>
      <div class="middle">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="middle2">
        <img src="images/icon-music.svg" alt="icon">
        <p>
          <span>Annual Plan</span><br>
          $59.99/year
        </p>

        <a href="#">Change</a>
      </div>
      <div class="footer">
        <button type="button" name="button" class="pay">Proceed to Payment</button>
        <button type="button" name="button" class="cancel">Cancel Order</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Eslam Ismail</a>.
    </div>
  </div>




</body>

</html>
